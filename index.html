<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Arevik üíï</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body{
      font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding: 18px;
      overflow:hidden;
      -webkit-tap-highlight-color: transparent;
    }

    .container{
      width: min(560px, 100%);
      text-align:center;
      background: rgba(255,255,255,0.95);
      padding: 32px 22px;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,.3);
      position: relative;
    }

    h1{
      font-size: clamp(28px, 6vw, 44px);
      color:#e74c3c;
      margin-bottom: 18px;
      text-shadow: 2px 2px 4px rgba(0,0,0,.08);
      animation: heartbeat 1.5s ease-in-out infinite;
      line-height: 1.1;
    }

    @keyframes heartbeat {
      0%,100%{ transform:scale(1); }
      10%,30%{ transform:scale(1.06); }
      20%{ transform:scale(.98); }
    }

    .heart{
      display:inline-block;
      animation:pulse 1s ease infinite;
    }

    @keyframes pulse{
      0%,100%{ transform:scale(1); }
      50%{ transform:scale(1.18); }
    }

    .sub{
      font-size: clamp(14px, 3.6vw, 18px);
      color:#34495e;
      opacity: .9;
      margin-bottom: 18px;
    }

    .buttons{
      position: relative;
      width: 100%;
      height: 140px;
      margin-top: 10px;
    }

    button{
      border:none;
      border-radius: 16px;
      cursor:pointer;
      font-weight: 800;
      box-shadow: 0 10px 24px rgba(0,0,0,.18);
      transition: transform .18s ease, box-shadow .18s ease;
      user-select: none;
      touch-action: manipulation;
    }

    button:active{
      transform: translateY(1px) scale(.99);
      box-shadow: 0 8px 18px rgba(0,0,0,.16);
    }

    #yesBtn{
      padding: 18px 26px;
      font-size: 20px;
      background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
      color:#fff;
      min-width: 160px;
      position:absolute;
      left: 50%;
      top: 22px;
      transform: translateX(-50%);
    }

    #noBtn{
      padding: 16px 22px;
      font-size: 18px;
      background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
      color:#fff;
      min-width: 120px;
      position:absolute;
      left: 50%;
      top: 86px;
      transform: translateX(-50%);
    }

    .overlay{
      display:none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.65);
      z-index: 999;
    }

    .celebration{
      display:none;
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      width: min(560px, calc(100% - 36px));
      padding: 28px 22px;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,.4);
      z-index: 1000;
      text-align:center;
    }

    .celebration h2{
      font-size: clamp(26px, 6vw, 38px);
      color:#e74c3c;
      margin-bottom: 10px;
    }

    .celebration p{
      font-size: clamp(16px, 4vw, 20px);
      color:#2c3e50;
      margin-top: 6px;
      line-height: 1.3;
    }

    .closeBtn{
      margin-top: 16px;
      padding: 12px 18px;
      font-size: 16px;
      border-radius: 14px;
      background: #2ecc71;
      color:#fff;
    }

    @keyframes fall {
      to { top: 110vh; transform: rotate(360deg); opacity: 0.9; }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>
      <span class="heart">üíï</span>
      Arevik, will you be my Valentine?
      <span class="heart">üíï</span>
    </h1>

    <div class="sub">Tap ‚ÄúYes‚Äù üòÑ</div>

    <div class="buttons" id="arena">
      <button id="yesBtn">Yes! üíñ</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <div class="overlay" id="overlay"></div>

  <div class="celebration" id="celebration">
    <h2>Yaaay! üéâüíï</h2>
    <p>I knew it! üòÑ</p>
    <p style="margin-top:10px;">I can‚Äôt wait to see you ‚ù§Ô∏è</p>
    <button class="closeBtn" id="closeBtn">Close</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const arena = document.getElementById("arena");
    const overlay = document.getElementById("overlay");
    const celebration = document.getElementById("celebration");
    const closeBtn = document.getElementById("closeBtn");

    let dodges = 0;

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function moveNoButton() {
      const a = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      const maxX = a.width - b.width;
      const maxY = a.height - b.height;

      let x = Math.random() * maxX;
      let y = Math.random() * maxY;

      const yesRect = yesBtn.getBoundingClientRect();
      const yesLocalX = yesRect.left - a.left;
      const yesLocalY = yesRect.top - a.top;

      const distX = Math.abs(x - yesLocalX);
      const distY = Math.abs(y - yesLocalY);

      if (distX < 120 && distY < 80) {
        y = clamp(y + 60, 0, maxY);
      }

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";

      dodges++;
      const scale = 1 + Math.min(dodges * 0.06, 0.6);
      yesBtn.style.transform = `translateX(-50%) scale(${scale})`;
    }

    function celebrate() {
      overlay.style.display = "block";
      celebration.style.display = "block";
      createConfetti();
    }

    function closeCelebration(){
      overlay.style.display = "none";
      celebration.style.display = "none";
    }

    function createConfetti() {
      const colors = ["#e74c3c","#e91e63","#9c27b0","#f44336","#ff9800"];
      for (let i = 0; i < 90; i++) {
        setTimeout(() => {
          const c = document.createElement("div");
          c.style.position = "fixed";
          c.style.width = "10px";
          c.style.height = "10px";
          c.style.background = colors[Math.floor(Math.random()*colors.length)];
          c.style.left = Math.random() * window.innerWidth + "px";
          c.style.top = "-12px";
          c.style.borderRadius = "50%";
          c.style.zIndex = "2000";
          c.style.animation = `fall ${2.2 + Math.random()*1.8}s linear forwards`;
          document.body.appendChild(c);
          setTimeout(() => c.remove(), 4500);
        }, i * 20);
      }
    }

    noBtn.addEventListener("pointerdown", e => {
      e.preventDefault();
      moveNoButton();
    });

    noBtn.addEventListener("mouseenter", moveNoButton);
    yesBtn.addEventListener("click", celebrate);
    closeBtn.addEventListener("click", closeCelebration);
    overlay.addEventListener("click", closeCelebration);
  </script>

</body>
</html>
